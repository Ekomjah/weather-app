<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Weather App</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="A simple weather app built with vanilla JavaScript and Tailwind CSS." />
    <meta name="author" content="Ekomjah Edet" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico">

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

  </head>

  <body> 
    <div class="controls">
        <input type="search" class="bg-gray-100 text-lg font-sans" name="location" placeholder="Search a location's weather" id="thelocation">  
     <button id ="get-weather-btn">Get Weather</button>
      </div> 
    <main>
         <h1 class="font-semibold text-4xl text-gray-50 p-5">A Weather App</h1>
    <div class="flex flex-col md:flex-row min-h-[100vh] width-[80%] items-center justify-center mx-auto -mt-[5rem]">

      <div class="loader hidden "></div>
<!-- Weather card (Tailwind) -->
<div id="weather-card" class=" hidden card max-w-3xl mx-auto bg-gradient-to-br from-blue-500 to-white shadow-lg rounded-2xl p-6 ring-1 ring-slate-200">
  <!-- Top row: icon + main info -->
  <div class="flex items-center gap-4">
    <!-- left: icon + main temp -->
    <div class="flex items-center gap-4">
      <div class="w-24 h-24 bg-sky-700 rounded-xl flex items-center justify-center shadow-inner">
        <img id="weather-icon" class="w-20 h-20" alt="weather icon" />
      </div>

      <div class="text-left">
        <p id="weather-main" class="text-lg font-semibold text-sky-700">Weather</p>
        <p id="main-temperature" class="text-4xl font-extrabold text-slate-800 mt-1">°C</p>
      </div>
    </div>

    <!-- right: location + date -->
    <div class="ml-auto text-right">
      <div class="flex items-center justify-end gap-2 text-slate-600">
        <!-- small location icon -->
        <svg class="w-6 h-6 text-red-500" viewBox="0 0 64 64" fill="currentColor" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
          <path fill="#fff" d="M32,0C18.746,0,8,10.746,8,24c0,5.219,1.711,10.008,4.555,13.93c0.051,0.094,0.059,0.199,0.117,0.289l16,24 C29.414,63.332,30.664,64,32,64s2.586-0.668,3.328-1.781l16-24c0.059-0.09,0.066-0.195,0.117-0.289C54.289,34.008,56,29.219,56,24 C56,10.746,45.254,0,32,0z M32,32c-4.418,0-8-3.582-8-8s3.582-8,8-8s8,3.582,8,8S36.418,32,32,32z"/>
        </svg>
        <span id="location" class="text-sm font-medium text-slate-800">Unknown</span>
      </div>
      <p class="date text-xs text-slate-500 mt-1">—</p>
    </div>
  </div>

  <!-- Divider -->
  <div class="my-4 border-t border-slate-100"></div>

  <!-- Forecast / details grid -->
  <div class="grid grid-cols-2 gap-3">
    <div class="p-3 bg-white/80 rounded-lg shadow-sm flex flex-col">
      <span class="text-xs text-slate-500">Feels like</span>
      <span id="feels-like" class="mt-1 text-lg font-medium text-slate-800">--°C</span>
    </div>

    <div class="p-3 bg-white/80 rounded-lg shadow-sm flex flex-col">
      <span class="text-xs text-slate-500">Humidity</span>
      <span id="humidity" class="mt-1 text-lg font-medium text-slate-800">--%</span>
    </div>

    <div class="p-3 bg-white/80 rounded-lg shadow-sm flex flex-col">
      <span class="text-xs text-slate-500">Wind speed</span>
      <span id="wind" class="mt-1 text-lg font-medium text-slate-800">-- m/s</span>
    </div>

    <div class="p-3 bg-white/80 rounded-lg shadow-sm flex flex-col">
      <span class="text-xs text-slate-500">Wind gust</span>
      <span id="wind-gust" class="mt-1 text-lg font-medium text-slate-800">-- m/s</span>
    </div>

    <div class="col-span-2 p-3 bg-white/90 rounded-lg shadow-sm flex items-center justify-between">
      <div>
        <span class="text-xs text-slate-500">Pressure</span>
        <div id="pressure" class="mt-1 text-sm font-medium text-slate-800">-- hPa</div>
      </div>
      <div class="text-right">
        <span class="text-xs text-slate-500">UV Index</span>
        <div id="uv" class="mt-1 text-sm font-medium text-slate-800"></div>
      </div>
    </div>
  </div>
</div>

</div>


   </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/notyf@3/notyf.min.js"></script>
  </body>
</html>
